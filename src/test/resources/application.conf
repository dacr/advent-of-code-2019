akka {
  loglevel = "DEBUG"
  log-config-on-start = on
  log-dead-letters = 10
  log-dead-letters-during-shutdown = on

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    debug {
      receive = on
    }
  }
  test {
    single-expect-default = 10s
    expect-no-message-default = 200ms
    default-timeout = 10s
  }
}